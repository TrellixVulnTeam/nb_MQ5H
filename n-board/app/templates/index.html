<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script language="javascript" type="text/javascript">
     $(function() {
       var conn = null;
       var username = "UNKNOWN";
       function log(msg, date = '') {
         var control = $('#log');
         if (!date) {
           date = new Date();
           date = date.toISOString()
         }
         var date_prompt = '(' + date.split('T')[1].slice(0,8) + ') ';
         control.html(date_prompt + msg + '<br/>' + control.html());
         control.scrollTop(control.scrollTop() + 1000);
       }
       function createNewsCard(content, username, date = '') {
         if (!date) {
           timestamp = new Date();
           date = timestamp.toISOString()
         }
         var dateFormated = date.split('T')[0] + ' ' + date.split('T')[1].slice(0,8);
         var newNews = $("#news-card").clone();
         newNews.attr("id","card-" + date).prependTo(".news-log");
         newNews.find(".card-header").html(username);
         newNews.find(".card-text").html(content);
         newNews.find(".card-footer").html(dateFormated);
         newNews.show();
       }

       function connect(user) {
         disconnect();
         var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host;
         conn = new WebSocket(wsUri);
         //log('Connecting...');
         conn.onopen = function() {
           //log('Connected.');
           conn.send(user);
           update_ui();
         };
         conn.onmessage = function(e) {
           var data = JSON.parse(e.data);
           switch (data.action) {
             case  'connect':
               username = data.username;
               var history = JSON.parse(data.history);
               history.forEach(news => {
                 console.log(news);
                 // log(news.content, news.timestamp);
                 createNewsCard(news.content, data.username, news.timestamp);
               });
               // log('Connected as ' + username);
               update_ui();
               break;
             case  'disconnect':
               username = data.username;
               // log('Disconnected ' + username);
               update_ui();
               break;
             case 'join':
               // log('Joined ' + data.username);
               break;
             case 'sent':
               // log(data.username + ': ' + data.content);
               createNewsCard(data.content, data.username);
               break;
           }
         };
         conn.onclose = function() {
           log('Disconnected.');
           conn = null;
           update_ui();
         };
       }
       function disconnect() {
         if (conn != null) {
           //log('Disconnecting...');
           conn.close();
           conn = null;
           name = 'UNKNOWN';
           update_ui();
         }
       }
       function update_ui() {
         if (conn == null) {
           $('#status').text('disconnected');
           $('#buttonConnect').val('Connect');
           $('#send').prop("disabled", true);
         } else {
           $('#status').text('connected (' + conn.protocol + ')');
           $('#buttonConnect').val('Disconnect');
           $('#send').prop("disabled", false);
         }
         $('#name').text(username);
       }
       $('#buttonConnect').click(function() {
         var user = $('#user').val();
         if (conn == null) {
           connect(user);
         } else {
           disconnect();
         }
         update_ui();
         return false;
       });
       $('#send').on('click', function() {
         var text = $('#text').val();
         var username = $('#name').val();
         // log('Sending: ' + text);
         // log(text);
         conn.send(text);
         createNewsCard(text, username);
         $('#text').val('').focus();
         return false;
       });
       $('#text').on('keyup', function(e) {
         if (e.keyCode === 13) {
           $('#send').click();
           return false;
         }
       });
     });
    </script>
  </head>
  <body>
    <h3>News Board</h3>
    <div>
      <form id="connect" onsubmit="return false;">
        <input id="user" type="text" />
        <input id="buttonConnect" type="submit" value="Connect"/>&nbsp;|&nbsp;Status:
        <span id="name">UNKNOWN</span>
        <span id="status">disconnected</span>
      </form>
    </div>
    <form id="chatform" onsubmit="return false;">
      <input id="text" type="text" />
      <input id="send" type="button" value="Send" disabled/>
    </form>
    <div class="container-fluid">
      <div class="news-log">
        <div class="card text-center my-2" id="news-card" style='display:none'>
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          </div>
          <div class="card-footer text-muted">
            2 days ago
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
